<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container" id="home">
        <header class="row">
            <div class="col-12">
                <h1 class="text-center">audio en html5</h1>
            </div>
        </header>
        <nav class="row fixed-top">
            <a href="#audioNormal" class="col-3 btn btn-danger">audio 1</a>
            <a href="#audioLoop" class="col-3 btn btn-danger">audio 2</a>
            <a href="#audioPreload" class="col-3 btn btn-danger">audio 3</a>
            <a href="index.html" class="col-3 btn btn-danger">audio 4</a>
        </nav>
        <div class="row">
            <section class="col-12 d-flex justify-content-center p-4">
                <video src="video/audio1.mp4"controls="audioNormal" width="500" id="audioNormal"></video>
            </section>
            <section class="row col-6 p-4 border border-danger-subtle">
                <p>este es mi trabajo de clase </p>
            </section>
            <aside class="col-6 p-4 d-flex justify-content-center border border-danger-subtle">
                <h2>audioNormal</h2>
                <audio src="audio/intro disney.mp3" controls></audio>              
            </aside>
        </div>

        <div class="row">
            <section class="col-12 d-flex justify-content-center p-4">
                <video src="video/audio2.mp4" autoplay loop muted playsinline ="audioNormal" width="500" id="audioLoop"></video>
            </section>
            <section class="row col-6 p-4 border border-danger-subtle">
                <p>este es mi trabajo de clase </p>
            </section>
            <aside class="col-6 p-4 d-flex justify-content-center border border-danger-subtle">
                <h2>audio loop</h2>
                <audio src="audio/intro disney.mp3" controls loop>>/audio>s
                    
                </audio>
            </aside>
        </div>
        <div class="row">
            <section class="col-12 d-flex justify-content-center p-4">
                <video src="video/video1.mp4"controls preload="audioNormal" width="500" id="audioPreload"></video>
            </section>
            <section class="row col-6 p-4 border border-danger-subtle">
                <p>este es mi trabajo de clase </p>
            </section>
            <aside class="col-6 p-4 d-flex justify-content-center border border-danger-subtle">
                <h2>audio preload</h2>
                <audio src="audio/intro disney.mp3" controls preload=""></audio>
            </aside>
        </div>
    </div>
</div>
<button type="button" class="btn btn-danger" stiky-bottom p-4 style="float: right;" href="home" >subir</button>
    <footer class="row bg-danger">
<h2 class="text-center text-white">todos los derechos reservados</h2>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
